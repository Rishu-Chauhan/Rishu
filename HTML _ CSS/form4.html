<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #myid{
        background-color: rgba(0, 255, 255, 0.144);
    }
</style>
</head>
<body>
        <form id="myid">
           <fieldset>
            <legend>HTML Form Dummy</legend>
            <label for="textfield1">Text Field</label>
            <input type="text" id="textfield1"><br><br>
            <label for="button1">Button:</label>
            <input type="submit" id="button1" value="subscribe"><br><br>
            <label for="radio1">Radio Button</label>
            <input type="radio" name="radio" id="radio1"><br><br>
            <label for="checkbox1">English</label>
            <input type="checkbox" name="checkbox1" id="checkbox1"><br><br>
            <label for="fileselect1">Upload</label>
            <input type="file" name="fileselect1" id="fileselect1"><br><br>
            <input type="image" name="imagebutton" id="imagebutton" alt="Click Here" src="button.png" height="100px" width="80px"><br><br>
            <label for="password1">Enter password:</label>
            <input type="password" name="password" id="password1"><br><br>
            <label for="datepicker1">Enter Date:</label>
            <input type="date" name="datepicker" id="datepicker1">
    
           </fieldset>
        </form>
</body>
</html>
